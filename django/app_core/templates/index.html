{% extends "layouts/base.html" %}

{% block content %}
{% if user.is_authenticated %}
  <h1>Ohayaimasu, {{ user.username }}</h1>
  <img src="data:image/png;base64,{{ img }}" class="styled-image" alt="Anya Image">
  <p class="styled-paragraph">
    {% for anya in anyas %}
      {{ anya }}<br>
    {% endfor %}
  </p><br>
{% else %}
  <h1>Yororosu onegaisurumasu - Anya</h1>
  <img src="data:image/png;base64,{{ img }}" class="styled-image" alt="Anya Image">
{% endif %}
{% endblock %}
