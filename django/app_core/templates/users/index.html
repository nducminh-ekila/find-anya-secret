{% extends "layouts/base.html" %}

{% block content %}
<h1>Friends of Anya</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="2">No users found.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
