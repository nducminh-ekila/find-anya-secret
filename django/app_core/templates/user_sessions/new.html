{% extends "layouts/base.html" %}

{% block content %}
<h1>Login</h1>

<form method="POST">
  {% csrf_token %}
  
  <div>
    <label for="{{ form.name.id_for_label }}">Name</label><br>
    {{ form.name }}
  </div>
  
  <div>
    <label for="{{ form.password.id_for_label }}">Password</label><br>
    {{ form.password }}
  </div>
  
  <div>
    <button type="submit">Login</button>
  </div>
</form>
{% endblock %}
